<svg xmlns="http://www.w3.org/2000/svg" width="860" height="300" viewBox="0 0 860 300" role="img" aria-labelledby="t">
  <title id="t">In-browser conversion flow (no uploads)</title>
  <defs>
    <style>
      .box{fill:#f6f6f6;stroke:#d9d9d9}
      .label{font:14px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;fill:#111}
      .muted{fill:#666}
      .ok{fill:#2e7d32}
      .arrow{stroke:#888;stroke-width:2;marker-end:url(#arr)}
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#888"/>
    </marker>
  </defs>
  <rect x="20" y="40" width="170" height="80" rx="10" class="box"/>
  <text x="35" y="85" class="label">Your Device</text>

  <line x1="190" y1="80" x2="260" y2="80" class="arrow"/>

  <rect x="260" y="40" width="200" height="80" rx="10" class="box"/>
  <text x="280" y="70" class="label">Browser</text>
  <text x="280" y="95" class="label muted">UI + JS</text>

  <line x1="460" y1="80" x2="540" y2="80" class="arrow"/>

  <rect x="540" y="30" width="230" height="100" rx="10" class="box"/>
  <text x="560" y="65" class="label">Web Worker</text>
  <text x="560" y="90" class="label muted">WebAssembly (FFmpeg, etc.)</text>

  <line x1="655" y1="130" x2="655" y2="200" class="arrow"/>
  <rect x="565" y="200" width="180" height="70" rx="10" class="box"/>
  <text x="585" y="230" class="label">Output file</text>

  <rect x="280" y="200" width="200" height="40" rx="20" fill="#e8f5e9" stroke="#c8e6c9"/>
  <text x="300" y="225" class="label ok">No network uploads</text>
</svg>
