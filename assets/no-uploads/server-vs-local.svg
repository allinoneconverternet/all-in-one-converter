<svg xmlns="http://www.w3.org/2000/svg" width="860" height="360" viewBox="0 0 860 360" role="img" aria-labelledby="t2">
  <title id="t2">Server upload vs in-browser (no uploads)</title>
  <defs>
    <style>
      .box{fill:#f6f6f6;stroke:#d9d9d9}
      .label{font:14px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;fill:#111}
      .muted{fill:#666}
      .arrow{stroke:#888;stroke-width:2;marker-end:url(#arr)}
      .cross{stroke:#c62828;stroke-width:6}
      .colTitle{font:600 16px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#888"/>
    </marker>
  </defs>
  <!-- Left: server model -->
  <text x="110" y="30" class="colTitle">Traditional server converter</text>
  <rect x="40" y="50" width="140" height="70" rx="10" class="box"/>
  <text x="55" y="90" class="label">Your Device</text>
  <line x1="180" y1="85" x2="320" y2="85" class="arrow"/>
  <rect x="320" y="50" width="140" height="70" rx="10" class="box"/>
  <text x="345" y="90" class="label">Upload</text>
  <line x1="460" y1="85" x2="600" y2="85" class="arrow"/>
  <rect x="600" y="50" width="140" height="70" rx="10" class="box"/>
  <text x="615" y="80" class="label">Server</text>
  <line x1="670" y1="120" x2="670" y2="180" class="arrow"/>
  <rect x="600" y="180" width="140" height="70" rx="10" class="box"/>
  <text x="625" y="220" class="label">Download</text>

  <!-- Right: local model -->
  <text x="470" y="30" class="colTitle">In-browser converter</text>
  <rect x="420" y="260" width="140" height="70" rx="10" class="box"/>
  <text x="435" y="300" class="label">Your Device</text>
  <line x1="560" y1="295" x2="700" y2="295" class="arrow"/>
  <rect x="700" y="240" width="140" height="100" rx="10" class="box"/>
  <text x="720" y="275" class="label">Web Worker</text>
  <text x="720" y="300" class="label muted">WASM</text>

  <!-- Cross the network upload arrow -->
  <line x1="250" y1="85" x2="350" y2="185" class="cross"/>
  <line x1="350" y1="85" x2="250" y2="185" class="cross"/>
</svg>
